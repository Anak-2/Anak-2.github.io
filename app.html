<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <form id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <button>Log In</button>
        </form>
        <div id="login" class="hidden">
            <h1 id="greeting"></h1>
            <h2 id="clock"></h2>
            <span id="weather"></span>
            <form id="todo-form">
                <textarea maxlength="100" placeholder="Write a To do list and press Enter" required></textarea>
                <input type="submit" value="추가">
                <script>
                    const textarea = document.querySelector("#todo-form textarea")
                    function enterPress(event) {
                        if (event.key === "Enter") {
                            event.preventDefault();
                            console.log('Enter');
                            console.log(`text=${textarea.value}`);
                            document.querySelector("#todo-form input").click();
                        }
                    }
                    //keydown일 때 preventDefault()를 해야 엔터 입력이 막힌다!
                    textarea.addEventListener('keydown', event => enterPress(event));
                </script>
            </form>
            <h3>&lt; To Do List &gt;</h3>
            <ul id="todo-list"></ul>
            <div id="quote">
                <p></p>
                <p></p>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </div>
</body>

</html>
